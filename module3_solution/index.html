<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div ng-controller="NarrowItDownController as narrow" class="container"> 
    <div  class="col-md-6">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="form-group">
       <input ng-model="narrow.searchTerm" type="text" id="search" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="narrow.getMatchedMenuItems()">Narrow It Down For Me!</button>
      </div>
      <div class="form-group">
        <p>{{ narrow.searchResult }}</p>
      </div>
    </div>
    <div class="col-md-6">
      <found-items found="narrow.found" on-remove="narrow.removeItem(itemIndex)"></found-items>
    </div>
  </div>

</body>
</html>
