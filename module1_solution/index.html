<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container">
     <h1>Lunch Checker</h1>
        <div ng-controller='LunchCheckController'>
          <div class="form-group">
            <input ng-model="items" id="lunch-menu" type="text"
            placeholder="list comma separated dishes you usually have for lunch"
            class="form-control">
          </div>
          <div class="form-group">
            <button ng-click="calculateNumberOfItems(IsDysplay)" class="btn btn-default">Check If Too Much</button>
          </div>
          <div ng-show="IsDisplay" class="form-group message">
            {{showMessage()}}
          </div>
        </div>
   </div>
</body>
</html>
